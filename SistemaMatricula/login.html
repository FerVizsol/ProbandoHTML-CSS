<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<link rel="icon" type="image/png" href="images/escudo.png">
	<title>Sistema de Matricula UCSM</title>
</head>
<body>
	<div class = "LoginBox">
		<div class = "boxtexto">
			<div class= "logincabeza">
				<br>
				<img src="images/UCSMLOGO.png" id="logologin"><br>
				<p id="textcentro">Sistema de Matricula</p>
			</div>
			<form action="../Blackboard/index.html">
				<input type = "text" placeholder="Nro. de Documento" name="username" id="texto"required>
				<br>
				<br>
				<input type="password" placeholder="Contraseña" name="password" id="texto"required>
				<br>
				<button id="ingresarboton">Ingresar</button>
			</form>
			<form action="https://www.ucsm.edu.pe/alumnos/">
				<button id="cronogramaboton" >Cronograma de Matricula</button>
			</form>
			<div id="bottomloginbox">
				<input type="checkbox" id="checkSesion"><label for="checkSesion">No cerrar sesion</label>	
				<a id="ayuda"href="">¿Necesitas ayuda?</a>	
			</div>
			<br>
			<a id="generartext" href="https://youtu.be/dQw4w9WgXcQ">Generar una nueva contraseña</a>
			</div>
	</div>
</body>
</html>

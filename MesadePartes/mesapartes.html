<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu - Mesa de Partes - UCSM</title>
	<link rel="stylesheet" type="text/css" href="partestyle.css">
	<link href='https://fonts.googleapis.com/css?family=Passion One' rel='stylesheet'>
	<link rel="icon" type="image/png" href="../SistemaMatricula/images/escudo.png">
</head>
<header>
	<nav>
		<div>
			<img src="../SistemaMatricula/images/UCSMLOGOBLANCO.png" id ="logo" align="left" width="200" height="70">
			<br>
			<b><a id="HeaderText">|TRAMITES</a></b>
			<div id="HeaderTextright">
			<b><a style="text-align: right;">Menú</a></b>
			<b><a style="align-content: right;">Cerrar Sesion</a></b>
			</div>
		</div>
	</nav>
</header>
<body>
	<div class="BarraAmarilla">
		<h3 id="TextoMenuAmarillo-MenuMesaDePartes">Menú de Mesa de partes</h3>
		<h3 id="TextoMenuAmarillo-NombreDeUsuario">Nombre de usuario</h3>
	</div>
	<div class="GridBotones">
		<div class="Botones" id="Pregrado"><img class="ImageBoton" src="../SistemaMatricula/images/papel.png">
		<label class="texto-Botones" for id="Pregrado">Registrar Solicitud - Pregrado</label>
		</div>

		<div class="Botones" id="Posgrado"><img class="ImageBoton" src="../SistemaMatricula/images/papel.png">
		<label class="texto-Botones" for id="Posgrado">Registrar Solicitud - Posgrado</label>
		</div>

		<div class="Botones" id="aprobacion"><img class="ImageBoton" src="../SistemaMatricula/images/aprobacion.png">
		<label class="texto-Botones" for id="aprobacion">Consulta de Estado de Solicitud</label>
		</div>

		<div class="Botones" id="delete"><img class="ImageBoton" src="../SistemaMatricula/images/delete.png">
		<label class="texto-Botones" for id="delete">Anular Solicitud</label>
		</div>

		<div class="Botones" id="retroceder"><img class="ImageBoton" src="../SistemaMatricula/images/retroceder.png">
		<label class="texto-Botones" for id="retroceder">Salir</label>
		</div>

	</div>
	<div class ="DescargarManual">
	<button id="BotonDescarga">DESCARGAR MANUAL</button>
	</div>
	<footer>
		<p>© 2022 Universidad Católica de Santa María. <a href="">UCSM</a></p>
	</footer>

</html>


<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Trámites</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <style>
   </style>
</head>

<body class="cuerpo">

   <div class="contenedor cuerpo tabla">
      <form>
         <div class="filaDelCuadrado">
            <div class="columnaInicial">
            </div>
            <div class="columnaFinal">
               <div class="panel">

                  <div class="encabezado">
                     <h3 class="titulo">
                        <p class="justificarTexto"><b>INICIO DE SESIÓN </b></p>
                     </h3>
                  </div>

                  <div class="posicionCuerpo">
                     <br>
                        <b>DNI</b>
                     </br> 

                     <div class="input">
                        <input type="text" class="cuadroDeDato letraDeDato" maxlength="8" name="paData[CNRODNI]"
                           placeholder="Ingrese su número de DNI" title="INGRESE SU NÚMERO DE DNI" minlength="8"
                           required="" autofocus="">
                     </div>
                     
                     <br>
                        <b>Contraseña</b>
                     </br> 

                     <div class="input">
                        <input type="password" class="cuadroDeDato letraDeDato" name="paData[CCLAVE]"
                           placeholder="Ingrese su contraseña" required="">
                     </div>
                     
                     <div align="center">
                        <br>  
                           <b>Captcha</b>
                        </br>

                        <span class="help-block ">Resuelva la operación 🤙 xd</span> <img src="Captura.jpg">
                        <input type="text" class="cuadroDeDato"  name="pcCaptcha" placeholder="Ingrese su respuesta"
                           tile="Resuelva la operación" required="">

                        <br>
                           <button type="submit" name="Boton" value="Iniciar"
                              class="centrarCuadro letra cuadroColorVerde letraDeDato cuadroAncho">Iniciar Sesión
                           </button>
                        </br>

                        <br>
                           <a class="text-right text-17" href="https://www.google.com"
                              data-toggle="modal" data-target="#IndicacionesContraseña">¿Olvido su Contraseña?
                           </a>
                        </br>
                        
                     </div>
                  </div>
               </div>
            </div>
            <div class="columnaInicial">
               <p></p>
            </div>
         </div>
         <div class="filaDelCuadrado">
            <div class="columnaInicial">  
            </div>
               <div class="columnaFinal">
                  <div class="panel">
                     <div class="encabezado">
                        <h3 class="titulo">
                           <p class="justificarTexto"><b>MANUAL DE USUARIO</b></p>
                        </h3>
                     </div>
                     <div class="posicionCuerpo ">

                        <p class="centrarTexto"><a class="centrarCuadro letra cuadroColorVerde letraDeDato cuadroAncho">DESCARGAR MANUAL - CERTIFICADOS</a>
                        </p>

                     </div>
                     <div class="posicionCuerpo ">

                        <p class="centrarTexto"><a class="centrarCuadro letra cuadroColorVerde letraDeDato cuadroAncho">DESCARGAR MANUAL - CONSTANCIAS</a>
                        </p>

                     </div>
                     <div class="posicionCuerpo ">

                        <p class="centrarTexto"><a class="centrarCuadro letra cuadroColorCeleste letraDeDato cuadroAncho">SESIÓN DE INVITADOS</a>
                        </p>

                     </div>
                  </div>
               </div>
            <div class="columnaInicial"></div>
         </div>
      </form>
   </div>

   <div align="center">
      <div class="encabezadoDePie">
         <h6>Universidad Católica Santa María - Urb. San José s/n Umacollo<br>Arequipa - Perú</h6>
      </div>
   </div>
</body>
